<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do Application</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body style="background-image: url(images/plans.jpg)"></body> >
    <div class="container">
      <!-- Inside the container will add an input field for adding tasks, a list to display the tasks, and buttons for adding and removing tasks.-->
      <div class="todo-header">
        <h2>TO-DO LIST</h2>
      </div>
      <div class="menu">
        <label>Date:</label>
        <input type="date" id="date" /><br />
      </div>
      <div class="todo-body">
<input
    type="text"
    id="todoText"
    class="todo-input"
    placeholder="Add your items"
/>
<img
    src="images/plus.png";
    alt="+"
    id="AddUpdateClick"
    onclick="CreateToDoItems();"
/>
</div>
<h5 id="Alert"></h5>
<ul id="list-items" class="list-items"></ul>
    </div>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
